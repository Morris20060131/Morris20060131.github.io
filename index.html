<!DOCTYPE html>
<html>
    <body>
        <p>第一個數<input id="a" type="text" /></p>
        <br>
        <p>第二個數<input id="b" type="text" /></p>
        <br>
        <nav>
            <button onclick="sum()">+</button>
            <button onclick="minus()">-</button>
            <button onclick="mutible()">*</button>
            <button onclick="divide()">/</button>
        </nav>
        <output id="c"></output> 
    <script>
        function sum(){
            var a = parseInt(document.getElementById('a').value);
            var b = parseInt(document.getElementById('b').value);
            document.getElementById('c').value=a+b
        }
        function minus(){
            var a = parseInt(document.getElementById('a').value);
            var b = parseInt(document.getElementById('b').value);
            document.getElementById('c').value=a-b
        }
        function mutible(){
            var a = parseInt(document.getElementById('a').value);
            var b = parseInt(document.getElementById('b').value);
            document.getElementById('c').value=a*b
        }
        function divide(){
            var a = parseInt(document.getElementById('a').value);
            var b = parseInt(document.getElementById('b').value);
            document.getElementById('c').value=a/b
        }
    </script>
    </body>
</html>
